<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/loki"></form>
    <p><label for="username">Enter a Username</label>
    <input id="username" type="text" placeholder="username"></p>
    <p><label for="password">Enter a Password</label>
    <input id="password" type="password" placeholder="enter your password"></p>
    <p>
        <label for="color">Pick a Color</label>
        <input id="color" type="color"></p>
    <p>
        <label for="date">Enter a Date</label>
        <input id="date" type="date"></p>
</body>
</html>
