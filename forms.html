<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/loki">
        <p><label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username" required>
        </p>
        <p><label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="enter your password" name="password" required>
        </p>
        <p>
            <label for="color">Pick a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="date">Enter a Date</label>
            <input id="date" type="date" name="date">
        </p>
        <button>Submit</button>
    </form>

    <hr>

    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h2>More Inputs!</h2>
    <h3>Choose who do you think is hotter?</h3>
    <form action="/hotmen">
        <div>
            <input type="checkbox" id="Lee Pace" name="Lee Pace" checked>
            <label for="Lee Pace">Lee Pace from "Foundation"</label>
        </div>
        <div>
            <input type="checkbox" id="Tom Hiddleston" name="Tom Hiddleston">
            <label for="Tom Hiddleston">Tom Hiddleston from "Thor"</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <h3>Which TV show is your favourite?</h3>
    <form action="/tv">
        <div>
            <input type="radio" id="Foundation" name="tv" value="Foundation" checked>
            <label for="Foundation">Foundation</label>
        </div>

        <div>
            <input type="radio" id="Game of Thrones" name="tv" value="Game of Thrones">
            <label for="Game of Thrones">Game of Thrones</label>
        </div>

        <div>
            <input type="radio" id="The Witcher" name="tv" value="The Witcher">
            <label for="The Witcher">The Witcher</label>

        </div>
        <div>
            <button>Submit</button>
        </div>
        <h3>Best Smoothie in the World</h3>
        <div>
            <label for="smoothie">Please Select a Smoothie Type</label>
            <select name="smoothie" id="smoothie">
                <option value="Mango">Mango</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Mixed Berries">Mixed Berries</option>
            </select>
    </form> <br>
    <label for="comment">Why is that type of smoothie the best?</label><br>

    <textarea name="comment" id="comment" cols="30" rows="10">Because...</textarea>

    </div>
    <div>
        <button>Submit</button>
    </div>



</body>

</html>
