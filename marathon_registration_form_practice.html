<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
    <div>
        <p>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" placeholder="enter first name" required>
            <label for="lastname">Last name</label>
            <input id="lastname" type="text" placeholder="enter last name" required>
        </p>
    
        <p>Select a Race:</p>

        <div>
            <input type="radio" id="funrun5k" name="registration" value="funrun5k">
            <label for="funrun5k">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" id="half" name="registration" value="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" id="full" name="registration" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" name="email" id="password" required>   
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="Under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>

    </div>
</form>
</body>
</html>
